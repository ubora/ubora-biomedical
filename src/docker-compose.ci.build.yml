version: '2'

services:
  ci-build:  
    image: microsoft/aspnetcore-build:1.0-1.1
    volumes:
      - .:/src
    working_dir: /src
    environment:
      - marten_testing_database=server=postgres;Port=5432;userid=postgres;password=ubora;database=ubora
    command: /bin/bash -c "dotnet restore ./Ubora.sln && sh RunTests.sh && dotnet publish ./Ubora.sln -c Release -o ./obj/Docker/publish"
    depends_on:
      - "postgres"
    networks:
      - ubora-testnetwork

  postgres:
    container_name: 'postgresubora'
    image: postgres
    environment:
      POSTGRES_PASSWORD: ubora
      POSTGRES_DB: ubora
    networks:
      - ubora-testnetwork

networks:
  ubora-testnetwork:
    driver: bridge

    